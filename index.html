<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="container">
      <div class="image">
        <picture>
          <source
            media="(min-width:700px)"
            srcset="images/image-product-desktop.jpg"
          />
          <img
            class="img"
            src="images/image-product-mobile.jpg"
            alt="Gabrielle Essence Eau De Parfum"
            style="width: auto"
          />
        </picture>
      </div>
      <div class="content">
        <hgroup>
          <p class="parfume">Perfume</p>
          <h1 class="h1">Gabrielle Essence Eau De Parfum</h1>
        </hgroup>

        <p class="paragraph">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="price">
          <h2 class="h2">
            <!-- HIDDEN TEXT, SCREEN READERS ONLY -->
            $149.99 <span class="sr-only">Old price</span>
            <s class="crossed-price"> $169.99</s>
          </h2>
        </div>

        <button class="button">
          <span class="cart-icon"></span>Add to Cart
        </button>
      </div>
    </main>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Dennis Rumanek</a>.
    </div> -->
  </body>
</html>
